<!DOCTYPE html>
<html>
<head>
    <title>Change Password</title>
    <style>
        body {
            background: #222222;
        }
        h2, p {
            color: whitesmoke;
        }
        h2 {
            text-align: center;
            margin-top: 10%;
        }
        p {
            text-align: right;
            margin-right: 40%;
        }
        input {
            width: 200px;
            text-align: center;
        }
        #change_pwd_button {
            margin-right: 12%;
            width: 125px;
        }

    </style>
</head>
<body>
    <h2>Change Password</h2>
    <form method="post">
        <p>Current Password: <input type="password" name="current_password" required></p>
        <p>New Password: <input type="password" name="new_password1" required></p>
        <p>Confirm New Password: <input type="password" name="new_password2" required></p>
        <p><input id="change_pwd_button" type="submit" value="Change Password"></p>
    </form>
</body>
</html>
